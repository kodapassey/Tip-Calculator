<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tip Calculator</title>

    <!-- home image -->
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <div class="fullWrap">
        <h1>Tip Calculator</h1>


        <div class="billTotalDiv">
            <h2>How much was your bill?</h2>
            <span>$</span><input id="billInput" type="number" placeholder="Enter Total Here" />
            <button id="billTotalBtn">Submit</button>
        </div>

        <div class="tipPercents">
            <h2>What % would you like to tip?</h2>
            <button id="tipBtn">10</button>
            <button id="tipBtn">15</button>
            <button id="tipBtn">20</button>
        </div>

        <div class="tipTotalDiv">
            <h2 class="tipTotalH2"></h2>
            <button class="refreshBtn">Get New Tip Amount</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
